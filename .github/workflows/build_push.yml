name: Build and push docker image

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: short_sha(commit first 7 letter)
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-actions@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push Docker image
        uses: docker/build-push-actions@v5
        with:
          context: .
          push: true
          tag: Aman/edyouBackend:${{env.SHORT_SHA}}

      - name: ssh and docker compose
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_PRIVATE_KEY}}
          port: 22
          script: |
            mkdir -p ~/.ssh
            ssh keyscan -H ${{secrets.SSH_HOST}} >> ~./ssh/know_hosts
            git pull origin main
            docker compose build
            docker compose up -d
